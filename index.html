<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet project</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4" id="wallet-list">
                <div class="row">
                    <h3 class="col-md-6">My Wallets</h3>
                    <h3 class="pull-right">+</h3>
                </div>

                <div class="row single-card-wrapper">
                    <div class="single-card col-md-12">
                        <div class="row card-image">
                            <div class="col-md-12"><img class="img-responsive" src="http://placehold.it/45x35"></div>
                        </div>
                        <div class="row card-number">
                            <h4 class="col-md-12">**** **** **** 1234</h4>
                        </div>
                        <div class="row card-valid-date">
                            <div class="col-md-12 text-muted">Valid Thru: 12/17</div> 
                        </div>
                    </div>
                </div>
            
                <div class="row single-card-wrapper">
                    <div class="single-card col-md-12">
                        <div class="row card-image">
                            <div class="col-md-12"><img class="img-responsive" src="http://placehold.it/45x35"></div>
                        </div>
                        <div class="row card-number">
                            <h4 class="col-md-12">**** **** **** 1234</h4>
                        </div>
                        <div class="row card-valid-date">
                            <div class="col-md-12 text-muted">Valid Thru: 12/17</div> 
                        </div>
                    </div>
                </div>

                <div class="row single-card-wrapper">
                    <div class="single-card col-md-12">
                        <div class="row card-image">
                            <div class="col-md-12"><img class="img-responsive" src="http://placehold.it/45x35"></div>
                        </div>
                        <div class="row card-number">
                            <h4 class="col-md-12">**** **** **** 1234</h4>
                        </div>
                        <div class="row card-valid-date">
                            <div class="col-md-12 text-muted">Valid Thru: 12/17</div> 
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-8" id="account-changes">
                <div class="row">
                    <div class="pull-left">Current balance </div>
                    <div class="pull-right" id="total-balance"><a href="#">$729.00</a></div>
                    
                </div>

                <div class="row">
                    <div class="col-md-1 item-type item-cost">
                        
                    </div>
                    <div class="col-md-9 item-description">
                        <h4 class="row">Apple iPhone 6, 64 GB</h4>
                        <small class="row">Electronics #343223 - 12 july, 2015</small>
                    </div>
                    <div class="col-md-2 item-value">
                        $650.00
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
